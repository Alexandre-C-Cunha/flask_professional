{% extends "layout.html"%}

{% block title%}Upload a file{%endblock%}

{%block body%}
	
	<h1>Upload</h1>
	<h2>Selecione o arquivo e clique em 'enviar'</h2>
		<div class="span12">
			{%if filename%}
			<a href="/uploads/{{filename}}">Acesse!</a>
			{%endif%}

			<form action="" method="post" enctype="multipart/form-data">
					<input type="file" name="file">
					<input type="submit" name="Enviar">
			</form>
		</div>
{% endblock %}
